---
version: '3.0'

services:
  db:
    image: postgres:13.0
    env_file:
      - env_files/postgres-credentials.env
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: "redis:alpine"
    networks:
      - internal

  storage:
    image: quay.io/minio/minio:RELEASE.2021-09-09T21-37-07Z
    command: server --console-address ":9001" /data
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - env_files/minio.env
    volumes:
      - storage:/data
    networks:
      - internal

  backend:
    build: server
    image: "altklausur_ausleihe-backend:latest"
    ports:
      - "127.0.0.1:8081:8081"
    env_file:
      - env_files/postgres-credentials.env
      - env_files/minio.env
      - env_files/backend.env
    networks:
      - internal
    depends_on:
      - db
      - storage

  exam_marker:
    build: exam_marker
    image: "altklausur_ausleihe-exam_marker:latest"
    env_file:
      - env_files/postgres-credentials.env
      - env_files/minio.env
      - env_files/exam_marker.env
    networks:
      - internal
    depends_on:
      - db
      - storage
      - redis

  frontend:
    build:
      context: frontend
      args:
        SERVER_HTTP: http://localhost:8081/query
        SERVER_WS: ws://localhost:8081/query
    image: "altklausur_ausleihe-frontend:latest"
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend

networks:
  internal: {}

volumes:
  db: {}
  storage: {}
